tools:
  - name: gh-action
    description: A sample tool
    alias: gh-actiongf
    type: dagger
    content: |
      query {
        container {
          from(address: "hello-world") {
            withExec(args: ["/hello"]) {
              stdout
            }
          }
        }
      }
    args:
      arg1:
        description: Argument 1
        default: default1
        required: true
      arg2:
        description: Argument 2
        default: default2
    env:
      - GITHUB_TOKEN

  - name: github-repos
    description: List public repositories for the specified user
    alias: githubrepos
    type: dagger
    content: |
      query {
        http {
          get(url: "https://api.github.com/users/{{args.username}}/repos") {
            status
            body
          }
        }
      }
    args:
      username:
        description: GitHub username
        required: true
    env:
      - GITHUB_TOKEN

  - name: github-repo-size
    description: Get the size of a specified repository
    alias: githubreposize
    type: dagger
    content: |
      query {
        http {
          get(url: "https://api.github.com/repos/{{args.owner}}/{{args.repo}}") {
            status
            body
          }
        }
      }
    args:
      owner:
        description: Owner of the repository
        required: true
      repo:
        description: Name of the repository
        required: true
    env:
      - GITHUB_TOKEN

  - name: github-repo-languages
    description: List programming languages used in a specified repository
    alias: githubrepolanguages
    type: dagger
    content: |
      query {
        http {
          get(url: "https://api.github.com/repos/{{args.owner}}/{{args.repo}}/languages") {
            status
            body
          }
        }
      }
    args:
      owner:
        description: Owner of the repository
        required: true
      repo:
        description: Name of the repository
        required: true
    env:
      - GITHUB_TOKEN
