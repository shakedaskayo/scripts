tools:
  - name: custom-python-script
    description: A custom Python script
    type: python
    alias: testing-py
    content: |
      import sys
      print(f"Hello, {{.name}}!")
    args:
      name:
        description: Name to greet
        required: true

  - name: custom-bash-script
    description: A custom Bash script
    type: bash
    alias: testing-bash
    content: |
      echo "Hello, $name!"
    args:
      name:
        description: Name to greet
        required: true

  - name: custom-golang-script
    description: A custom Golang script
    type: golang
    alias: testing-go
    content: |
      package main

      import "fmt"

      func main() {
        fmt.Println("Hello, {{.name}}!")
      }
    args:
      name:
        description: Name to greet
        required: true

  - name: custom-nodejs-script
    description: A custom Node.js script
    type: nodejs
    alias: testing-node
    content: |
      console.log('Hello, {{.name}}!');
    args:
      name:
        description: Name to greet
        required: true
